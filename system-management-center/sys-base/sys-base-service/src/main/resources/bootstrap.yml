---
# Tomcat
# Spring
spring:
  application:
    # 应用名称
    name: sys-base
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: fi-${spring.config.activate.on-profile}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: fi-${spring.config.activate.on-profile}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application.${spring.cloud.nacos.config.file-extension}
  config:
    activate:
      on-profile: dev




