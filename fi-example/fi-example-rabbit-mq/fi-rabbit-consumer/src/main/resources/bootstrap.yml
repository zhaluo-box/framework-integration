server:
  port: 12002

spring:
  profiles:
    active: dev
  application:
    name: rabbit-example-consumer
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        namespace: fi-${spring.config.activate.on-profile}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: fi-${spring.config.activate.on-profile}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application.${spring.cloud.nacos.config.file-extension}
          - shared-rabbit.${spring.cloud.nacos.config.file-extension}
  rabbitmq:
    listener:
      direct:
        prefetch: 1
      simple:
        prefetch: 1


logging:
  file:
    name: /home/logs/${spring.application.name}/${spring.application.name}.log

---
# Spring
spring:
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
  config:
    activate:
      on-profile: dev

---

# Spring
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  config:
    activate:
      on-profile: test

